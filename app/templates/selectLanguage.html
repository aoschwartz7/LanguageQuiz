{% extends "base.html" %}
{% block content %}
<!-- This GET request will present user with a selection for language and vocabulary lesson -->
<!-- Once user selects language and lesson, rediect user to new page of /quizPage and use corresponding json file as wordBank-->
<form action="/selectLesson" method="POST">
  <fieldset>
    <legend>Welcome to my Vocabulary Quiz Game! <br>Select a language you wish to study:</legend>
    <button type="submit" name="language" value="German">German</button>
    <button type="submit" name="language" value="Spanish">Spanish</button>
  </fieldset>
</form>
{% endblock %}

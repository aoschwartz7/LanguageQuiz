<!DOCTYPE HTML>
<html lang = "en">
  <head>
    <title>Quiz</title>
    <meta charset = "UTF-8" />
  </head>
  <body>
    <h1>Quiz Game</h1>
    <form method = "POST">
      <fieldset>
        <legend>Write this in English</legend>
        <!--show randomized term from wordbank as german_word:  -->
        <text> {{term}} </text>
        <!-- when form is submitted, input listed below is submitted as part of request body and becomes callable in routes.py by "name" -->
        <input name='german_word' type='hidden' value='{{term}}'/>
        <p>
          <label>answer</label>
          <input name = "user_answer"
                 type = "text"
                 id = "answer"
                 value = "text here" />
          <text> {{user_answer}} </text>
        </p>
        <!-- create "Check" button and upon click redirect user to /checkAnswer -->
        <button href="checkAnswer.html" type="submit">Check</button>
        <button type="submit">Next word</button>
      </fieldset>
    </form>
  </body>
</html>

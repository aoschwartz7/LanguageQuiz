{% extends "base.html" %}
{% block content %}


<!-- User chose "New Flashcard Deck" from /homepage -->
<!-- Show user existing flashcard folders for selection. -->
<form method="POST" action="/createCardDeck">
    <h5 id="text">Select a folder for your new card deck: </h5>
    <select name="cardDeckFolders">
      {% for folder in folders %}
      <option value="{{folder}}"> {{folder}} </option>
      {% endfor %}
    </select>
    <button class="button" type="submit">Continue</button>
</form>


<!-- Allow user to create a new folder for their flashcards. -->
<form method="POST" action="/selectCardDeckFolder">
  <br>
  <h5 id="text">Or create a new folder then select it above: </h5>
  <input name="newCardDeckFolder" type="text" placeholder="text here" />
  <text> {{newFolder}} </text>
  <button class="button" type="submit">Continue</button>
</form>


{% endblock %}

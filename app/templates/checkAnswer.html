{% extends "base.html" %}
{% block content %}


<!-- Tell the user if their answer is correct or not.  -->
<form method="GET">
    <p id="text">
      <label> {% if outcome %}
        Correct!
        {% else %}
        Incorrect;
        {% endif %}
      </label>
      <text><i>{{term}}</i>  means  <i>{{fullAnswer}}</i>.</text>
    </p>
    <button class="button" type="submit">Continue</button>
</form>


{% endblock %}

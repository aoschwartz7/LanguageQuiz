  <body>
    <div align = "center">
    <h1>Quiz Game</h1>
    </div>
    <div class="center">
    <!-- This GET request will present data submitted via previous POST request -->
    <form method = "GET">
      <fieldset>
        <legend>Write this in English</legend>
        <text> {{term}} </text>
        <p>
          <label>your answer:</label>
          <text> {{userAnswer}} </text> <br>
          <label>correct answer:</label>
          <text> {{correctAnswer}} </text>
        </p>
       <button type="submit">Continue</button>
      </fieldset>
    </form>
  </div>
  </body>

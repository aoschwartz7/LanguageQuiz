{% extends "base.html" %}
{% block content %}


<!-- Allow the user to select a flashcard set for the quiz. -->
<form method="POST" action=/loadQuiz>
  <h5 id="text">Select a flashcard set:</h5>
  <select name="cardDecks">
    {% for file in files %}
    <option value="{{file}}"> {{file}} </option>
    {% endfor %}
  </select>
  <button class="button" type="submit">Continue</button>
</form>


{% endblock %}

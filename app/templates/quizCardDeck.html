{% extends "base.html" %}
{% block content %}
<!--user has picked a flashcard folder and can now select a flashcard deck
for the quiz-->
<form method="POST" action=/quizPage.html>
  <h5>Select a flashcard set:</h5>
  <select name="cardDecks">
    {% for file in files %}
    <option value="{{file}}"> {{file}} </option>
    {% endfor %}
  </select>
  <button type="submit">Continue</button>

</form>

{% endblock %}

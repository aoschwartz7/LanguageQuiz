{% extends "base.html" %}
{% block content %}


<!-- Give user the choice to create a new flashcard set OR continue with
      existing files. -->
<form method="GET" action="/selectCardDeckFolder">
  <h4 id="text">Welcome to my Language Learner's Vocab Quiz!</h4>
  <button class="button" type="submit">Make New Flashcard Deck</button>
</form>


<!-- Send user to /quizCardDeckFolders to select a flashcard folder. -->
<form method="POST" action="/quizCardDeckFolders">
  <button class="button" type="submit">Continue to Quiz</button>
</form>


{% endblock %}
